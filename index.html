<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  
  <div class="weatherbox">
    <h1> Faizan's Weather App</h1>
    <p>Search any city below</p>
    <div class="search">
      <div class="error">
        <p>Invalid City Name!</p>
      </div>
      <input type="text" placeholder="Search any city" spellcheck="false">
      <button><img src="magnifying glass.png"></button>
    </div>
    <div class="weather">
      <img src="" class="weather-icon">
      <h1 class="temp"></h1>
      <h2 class="city"></h2>
      <div class="details">
        <div class="col">
          <img src="humidity.png">
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="wind.png">
          <div>
            <p class="wind"></p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
